					<p>
						Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
					</p>
				</section>
				<script>

//Опис функції
function isStatusDay(userNumberDay) {
	let result
	switch (userNumberDay) {
		case 1:
		case 2:
		case 3:
		case 4:
		case 5: result = 'Working day'
			break;
		case 6:
		case 7: result = 'Day Off'	
			break
			default: result = 'Error'
	}
	return result
}
//Використання і розв'язання 
const userNumberDay = parseInt(prompt('Введіть номер дня тижня'))
document.write(isStatusDay(userNumberDay))
				</script>
