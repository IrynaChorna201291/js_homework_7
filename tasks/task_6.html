	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 6</h1>
					<p>
						Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
					</p>
				</section>
				<script>
					function buildTable(quantityRows, quantityColumns) {
						document.write(`<table border="2px">`)
							for (let rows = 0; rows < quantityRows; rows++) {
								document.write(`<tr>`)
									for (let columns = 0; columns < quantityColumns; columns++) {
										document.write(`<td>Text</td>`)
									}
									document.write(`</tr>`)
							}
						document.write(`</table>`)
					}
					const userQuantityRows = parseInt(prompt('Введіть кількість рядків'))
					const userQuantityColumns = parseInt(prompt('Введіть кількість стовпців'))

					const UserBuildTable = buildTable(userQuantityRows, userQuantityColumns)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
