<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 7</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 1</h1>
					<p>
						Задача 1. Створити функцію, яка за номером місяця повертає його назву.
					</p>
				</section>
				<script>
					function isMonthName(numberMonth) {
						let result
						switch (numberMonth) {
							case 12: result = 'Грудень'
								break;
							case 1: result = 'Січень'
								break;
							case 2: result = 'Лютий'
								break;
							case 3: result = 'Березень'
								break;
							case 4: result = 'Квітень'
								break;
							case 5: result = 'Травень'
								break;
							case 6: result = 'Червень'
								break;
							case 7: result = 'Липень'
								break;
							case 8: result = 'Серпень'
								break;
							case 9: result = 'Вересень'
								break;
							case 10: result = 'Жовтень'
								break;
							case 11: result = 'Листопад'
								break;
						
							default: result = 'Помилка'
								break;
						}
						return result
					}
					const userNumberMonth = parseInt(prompt('Введіть номер місяця'))
					document.write(isMonthName(userNumberMonth))
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
