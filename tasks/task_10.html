	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 10</h1>
					<p>
						Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
					</p>
				</section>
				<script>
					function countAveragePositiveTemperatures(temperatureValue) {
			let positiveTemperature = 0
			const minRandomNumber = -50
			const maxRandomNumber = 60
			let countPositiveTemperature = 0
			for (let i = 1; i <= temperatureValue; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber > 0) {
					positiveTemperature += randomNumber
					countPositiveTemperature++
				}
				document.write(`Показник температури № ${i} = ${randomNumber}<br>`)
			}
			positiveTemperature /= countPositiveTemperature
			return positiveTemperature
		}

		const showAveragePositiveNumber = countAveragePositiveTemperatures(parseInt(prompt('Введіть кількість показників температури')))
		document.write(`Середнє значення для додатних показів температури : ${showAveragePositiveNumber.toFixed(2)}`)

					</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
